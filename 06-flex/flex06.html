<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./flex06.css">
</head>

<body>
  <!-- <헤더 영역> -->
  <header>
    <h1 class="left">이퀄 라이트</h1>
    <ul class="right">
      <li>홈</li>
      <li>어바웃</li>
      <li>포트폴리오</li>
    </ul>
  </header>
  <!-- </헤더 영역> -->

  <!-- <메인 영역> -->
  <main>
    <section class="card">
      <section class="card-a">
        <div class="img-container">
          <img src="./flex06-1.png" alt="이미지1" width="50px" height="50px">
        </div>
        <h2>하루를 씻어내는 샤워 타임</br>
          <small>매일 밤 그날의 먼지를 깨끗하게 씻어보아요.</small>
        </h2>
      </section>
      <section class="card-b">
        <div class="img-container">
          <img src="./flex06-2.png" alt="이미지2" width="50px" height="50px">
        </div>
        <h2>쇼파는 자고로 푹신해야지!</br>
          <small>티브이를 시청할때 소파에 누워서 시청하나요? 앉아서 보면 허리아파여.</br>그리고 영화 볼때는 팝콘도 필수템!!
          </small>
        </h2>
      </section>
      <section class="card-c">
        <div class="img-container">
          <img src="./flex06-3.png" alt="이미지3" width="50px" height="50px">
        </div>
        <h2>사용한 물건은 제자리에!</br>
          <small>자리를 어지렆히는 습관을 고치세요. 삶의 질이 향상됨을 느끼실겁니다. 청소리를 이용해 깨끗히 정리해요
          </small>
        </h2>
      </section>
    </section>
  </main>
  <!-- </메인 영역> -->

  <!-- <푸터 영역> -->
  <footer>
    <ul class="footer-list">
      <li>홈</li>
      <li>어바웃</li>
      <li>포트폴리오</li>
    </ul>
  </footer>
  <!-- </푸터 영역> -->

</body>

</html>
